
extends:
  - recommended

rules:
  # 1. Endpoint path (Operations) -> operation-description
  operation-description: error
  
  # 2. Path and Query parameters -> parameter-description
  parameter-description: error
  
  # 3. Headers -> Custom rule
  rule/header-description:
    subject:
      type: Header
      property: description
    assertions:
      defined: true
    message: Header must have a description.
    severity: warn

  # 4 & 5. Request body fields & Response fields -> Custom rule
  # Using Schema ensures all schema objects (including properties) have a description
  rule/schema-description:
    subject:
      type: Schema
      property: description
    assertions:
      defined: true
    message: Schema (request/response field) must have a description.
    severity: warn

  # 6. Error codes (and other responses) -> Custom rule
  rule/response-description:
    subject:
      type: Response
      property: description
    assertions:
      defined: true
    message: Response (including error codes) must have a description.
    severity: warn
